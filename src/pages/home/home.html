<ion-header>
  <ion-navbar>
    <ion-title>
      AquaSAFE FlowShow
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: gray">
  <ion-item no-lines style="background-color: gray;border-bottom-color: gray;box-shadow: inset 0 -1px 0 0 gray;">
    <ion-label no-lines item-start color="light" style="font-display: black;">MP100 SN:</ion-label>
    <ion-input no-lines item-center type="text" [(ngModel)]="inputsn" placeholder="SN" clearInput=true style="border-bottom-color: gray;box-shadow: inset 0 -1px 0 0 gray;"></ion-input>
    <button  no-lines ion-button item-end (click)="changeSN()" style="border-bottom-color: gray;box-shadow: inset 0 -1px 0 0 gray;">change</button>
  </ion-item>
  <ion-item text-center style="display: flex;flex-direction:column;height: 300px;background-color: gray">
    <ion-label style="height: 100px;font-size: 27px">Current Flow</ion-label>
    <ion-label style="font-size: 60px">{{this.currentFlow}}</ion-label>
    <ion-label style="font-size: 20px">{{this.currentTimeStamp}}</ion-label>
  </ion-item>
</ion-content>
